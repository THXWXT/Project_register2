<div class="containerr">
<div class="textrgt">
    <h1>Registration</h1>
    
    
    
</div>



<div class="dropdown-term">
    <p-dropdown [options]="Termlist"  optionLabel="name"></p-dropdown>
</div>
<div class="container">
    <div class="card">
        <div class="content">

            <div class="avatar">
                <img src="https://c.tenor.com/j2aVLrYfEBsAAAAC/jett-valroant.gif" alt="">
            </div>

            <div class="profile">
                <h3>6204062630521</h3>
                <p>Student</p>
            </div>

        </div>

    </div>
</div>

  
<div class="cardtest">
<div class="Card-registration">

<p-table [value]="Registrations">
  <ng-template pTemplate="header">
      <tr>
          <th>Subject</th>
          <th>ID</th>
          <th>Day</th>
          <th>Time</th>
          <th>Credit</th>
          <th>Room</th>
          <th>Select</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Registration>
      <tr>
          <td>{{Registration.Subject}}</td>
          <td>{{Registration.ID}}</td>
          <td>{{Registration.Day}}</td>
          <td>{{Registration.Time}}</td>
          <td>{{Registration.Credit}}</td>
          <td>{{Registration.Room}}</td>
          <td><button type="submit" class="btn-select">{{Registration.Select}}</button></td>
      </tr>
  </ng-template>
</p-table>
</div>
</div>

</div>
